<h1>{{ name }}</h1>

<dl>

  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>

</dl>

<button  *ngIf=" name !== 'ironman' "  (click)="changeName()" > Cambiar nombre </button>
<button  (click)="changeAge()" > Cambiar Edad </button>
<button  (click)="ResetForm()" > Reset Form </button>
